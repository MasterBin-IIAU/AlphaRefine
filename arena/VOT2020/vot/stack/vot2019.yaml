title: VOT-ST2019 challenge
dataset: vot:vot-st2019
url: http://www.votchallenge.net/vot2019/
experiments:
  baseline:
    type: SupervisedExperiment
    repetitions: 15
    skip_initialize: 5
    measures:
      - type: AccuracyRobustness
        sensitivity: 30
      - type: EAO
  unsupervised:
    type: UnsupervisedExperiment
    repetitions: 1
    measures:
      - type: AverageAccuracy
  realtime:
    type: SupervisedExperiment
    realtime:
      grace: 3
    repetitions: 1
    skip_initialize: 5
    measures:
      - type: AccuracyRobustness
        sensitivity: 30
      - type: EAO